##############################################
# General Settings
##############################################

    # Monitors
    monitor = , preferred, auto, 1

    # Define the mod key
    $mod = SUPER

    # Set default wallpaper
    exec = swaybg -i ~/Pictures/arch.png 



##############################################
# Input Configuration
##############################################

    # Touchpad settings
    input {
        kb_layout = es
        kb_variant =
        kb_model =
        kb_options =
        kb_rules =

        follow_mouse = 1

        touchpad {
            natural_scroll = true
            drag_lock = true
            clickfinger_behavior = true
        }

        sensitivity = 0 
    }
    gestures {
        workspace_swipe = true
    }


##############################################
# Key Bindings
##############################################

    # Volume and Brightness Controls
    binde = ,XF86AudioRaiseVolume, exec,wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ && ~/scripts/volume.sh
    binde = ,XF86AudioLowerVolume, exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && ~/scripts/volume.sh
    bind = ,XF86AudioMute, exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ~/scripts/muteaudio.sh
    bind = ,XF86AudioMicMute, exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && ~/scripts/mic.sh
    binde = ,XF86MonBrightnessUp, exec,brightnessctl set +5% && ~/scripts/brightness.sh
    binde = ,XF86MonBrightnessDown, exec,brightnessctl set 5%- && ~/scripts/brightness.sh

    # Application Launchers
    bind = $mod, Return, exec,foot
    bindr = $mod SHIFT, S, exec,~/scripts/screenshot_river.sh
    bind = $mod, B, exec, firefox
    bind = $mod, H, exec, foot -e btop
    bind = $mod, Y, exec, foot -e yazi
    bind = $mod, V, exec, foot -e nvim
    bind = $mod, P, exec, pavucontrol
    bind = $mod, N, exec, networkmanager_dmenu
    bind = $mod, T, exec, thunar
    bind = $mod, C, exec, code
    bindr = ALT, TAB, exec, rofi -show window
    bind = $mod, D, exec, rofi -show drun

    # Clipboard History
    exec-once = wl-paste --watch cliphist store
    bind = $mod SHIFT, V, exec,/home/daniel/scripts/cliphist-rofi

    # Kill focused window
    bind = $mod, Q, killactive,

    # Reload configuration
    bind = $mod SHIFT, C, exec, hyprctl reload

    # Exit Hyprland
    bind = $mod SHIFT, E, exec, ~/scripts/dmenu_logout_hyprland.sh

    # Open prompt script
    bind = $mod SHIFT, U, exec, /home/daniel/scripts/prompt.sh


##############################################
# Workspace Management
##############################################


    # Switch workspaces with mod + [0-9]
    bind = $mod, 1, workspace, 1
    bind = $mod, 2, workspace, 2
    bind = $mod, 3, workspace, 3
    bind = $mod, 4, workspace, 4
    bind = $mod, 5, workspace, 5
    bind = $mod, 6, workspace, 6
    bind = $mod, 7, workspace, 7
    bind = $mod, 8, workspace, 8
    bind = $mod, 9, workspace, 9
    bind = $mod, 0, workspace, 10

    # Move active window to a workspace with mod + SHIFT + [0-9]
    bind = $mod SHIFT, 1, movetoworkspace, 1
    bind = $mod SHIFT, 2, movetoworkspace, 2
    bind = $mod SHIFT, 3, movetoworkspace, 3
    bind = $mod SHIFT, 4, movetoworkspace, 4
    bind = $mod SHIFT, 5, movetoworkspace, 5
    bind = $mod SHIFT, 6, movetoworkspace, 6
    bind = $mod SHIFT, 7, movetoworkspace, 7
    bind = $mod SHIFT, 8, movetoworkspace, 8
    bind = $mod SHIFT, 9, movetoworkspace, 9
    bind = $mod SHIFT, 0, movetoworkspace, 10

##############################################
# Layout and Window Management
##############################################
    master {
        new_status = master
        new_on_top = true
        mfact = 0.55
        no_gaps_when_only = 1
    }

    # Fullscreen mode
    bind = $mod, F, fullscreen,

    # Toggle floating mode
    bind = $mod SHIFT, Space, togglefloating

    # Move focus with mod + arrow keys
    bind = $mod, left, movefocus, l
    bind = $mod, right, movefocus, r
    bind = $mod, up, movefocus, u
    bind = $mod, down, movefocus, d

    # Move window
    bind = $mod SHIFT, left, movewindow, l
    bind = $mod SHIFT, right, movewindow, r
    bind = $mod SHIFT, up, movewindow, u
    bind = $mod SHIFT, down, movewindow, d

    # Resize windows
    binde = $mod CTRL, right, resizeactive,40 0
    binde = $mod CTRL, left, resizeactive,-40 0
    binde = $mod CTRL, up, resizeactive,0 -40
    binde = $mod CTRL, down, resizeactive,0 40

    # Move/resize windows with mod + LMB/RMB and dragging
    bindm = $mod, mouse:272, movewindow
    bindm = $mod, mouse:273, resizewindow


##############################################
# Scratchpad
##############################################

    bind = $mod, minus, togglespecialworkspace, magic
    bind = $mod SHIFT, minus, movetoworkspace, special:magic


##############################################
# Borders and Gaps
##############################################

    general {
        # See https://wiki.hyprland.org/Configuring/Variables/ for more

        gaps_in = 4
        gaps_out = 8
        border_size = 2
        col.active_border = rgb(93a1a1)
        col.inactive_border = rgb(333333)

        layout = master

        # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
        allow_tearing = false
    }

    # firefox Picture-in-Picture
    windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$
    windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$
    windowrulev2 = float,class:^(firefox)$,title:^(Firefox â€” Sharing Indicator)$


##############################################
# Animations and decorations
##############################################



animations {
    enabled = true

    animation = layers, 1, 1, default, popin
    animation = windows, 1, 4, default, popin
    animation = windowsMove, 1, 4, default, slide
    animation = workspaces, 1, 4, default
    animation = specialWorkspace, 1, 4, default, slidefadevert
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = false
    }

    drop_shadow = false
}



##############################################
# Extra
##############################################

    misc {
        force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
        disable_hyprland_logo = 1
        vfr = true #bateria
        vrr = 0
        disable_autoreload = 1 #hyprctl reload
        animate_manual_resizes = true
        disable_splash_rendering = true
    }

    group:groupbar:enabled =false




##############################################
# Autostart and window rules
##############################################

    exec-once = dunst
    exec-once = i3bar-river
    exec-once = swayidle before-sleep -w gtklock
    exec-once = /usr/libexec/polkit-gnome-authentication-agent-1


    windowrule = center,pavucontrol
    windowrule = float,pavucontrol
